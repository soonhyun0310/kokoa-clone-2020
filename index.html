<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Welcome to cocoa clone</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column"></div>
        <span>No Service</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
          </svg>
          
        
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column"></div>
        <span>110%</span>
        <i class="fa-regular fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa clone</h1>
        <p class="welcome-header__text"> if you have a kokoa accuount, log in with your id and password</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="email or phonenumber"/>
        <input type="password" placeholder="password"/>
        <input type="submit" value="log in"/>
        <a href="#">Find kakao account or password </a>
    </form>

    

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
